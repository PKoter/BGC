<!DOCTYPE html>
<html>
<head>
    <title>BGC</title>
    <meta charset="UTF-8" lang="pl-PL">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styling/index-styles.css" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="scripts/index-interactions.js"></script>
    <script src="scripts/index-dynamic.js"></script>
    <script src="scripts/index-geolocation.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="jumbotron">
            <h1>CZARNA GAŁKA CONTENT</h1>
            <h3 class="space-hide-text">Definitely best site for
                <mark>BLACK GAUGE CONTENT</mark><small> and probably only one</small></h3>
        </div>
    </div>
    <nav class="navbar-inverse" data-spy="affix" data-offset-top="200">
        <ul class="nav titlebar">
            <li class="active"><a href="#">Domowa Gałka</a></li>
            <li><a href="#" data-toggle="modal" data-target="#add-meme-modal" title="add dank meme">add</a></li>
            <li><a href="#" data-toggle="modal" data-target="#find-slenderman-modal" title="find location of Slenderman!" onclick="locate();">find</a></li>
            <li><a href="complaints.html">send</a></li>
            <li><a class="no-link" href="#"><span class="space-hide-text-sm">Memes</span> <span id="mem-count" class="badge">2</span></a>
            </li>
        </ul>
    </nav>
    <div class="container-fluid">
        <div class="meme-gallery">
            <!-- here go all dynamically loaded memes -->
        </div>
    </div>
    <!-- add meme modal -->
    <div class="modal fade" id="add-meme-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4>Add dank meme</h4>
                </div>
                <div class="modal-body">
                    <fieldset>
                        <legend>Type meme's URL</legend>
                        <input type="text" name="meme-url" id="meme-url" placeholder="url..."/>
                    </fieldset>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="addMeme();">Add Meme</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- geolocation modal -->
    <div class="modal fade" id="find-slenderman-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 id="FSM-title">Lokalizacja pobytu Slendermana</h4>
                </div>
                <div class="modal-body">
                    <!-- here go geolocated use... slenderman location from google maps -->
                    <img id="slenderman-local-map" src='' alt="slenderman location is..."/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Ok, thanks</button>
                </div>
            </div>
        </div>
    </div>
    <footer class="well" style="text-align:center">Czarna Gałka Content &copy;</footer>

</html>
